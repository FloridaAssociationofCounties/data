  <script type="text/javascript" defer="defer">

$(function () {    

d3.json("https://floridaassociationofcounties.github.io/data/json/county_revenues.json", function(data) {
  currentData = "County Totals";
  var modData = [];
  data[currentData].forEach(function(d) {
    modData.unshift(d);
  });

  var chart = c3.generate({
    bindto: d3.select('#chart'),
    data: {
      json: modData,
      keys: {
        x: 'Year',
        value: [
          'Taxes', "Permits, Fees, and Special Assessments", "Intergovernmental Revenues", "Charges for Services",
          "Judgments, Fines, and Forfeits", "Miscellaneous Revenues", "Other Sources"
        ]
      },
      type: 'line'
    },
    bar: {
      width: {
        ratio: 0.8 // this makes bar width x% of length between ticks
      }
    },
    axis: {
      x: {
        type: 'category',
        tick: {
          multiline: false
        }
      },
      y: {
        tick: {
          format: function (yvalue) { return '$' + d3.format(",")(yvalue); }
        }
      }
    },
    title: {
      text: currentData + ' County Government Revenues'
    },
    zoom: {
      enabled: true
    }
  });
});

  $("#countySelect").change(function (evt) {
    var timeSelection = eval( $("#countySelect").val());

  d3.json("https://floridaassociationofcounties.github.io/data/json/county_revenues.json", function(data) {
  currentData = timeSelection;
  var modData = [];
  data[currentData].forEach(function(d) {
    modData.unshift(d);
  });

  var chart = c3.generate({
    bindto: d3.select('#chart'),
    data: {
      json: modData,
      keys: {
        x: 'Year',
        value: [
          'Taxes', "Permits, Fees, and Special Assessments", "Intergovernmental Revenues", "Charges for Services",
          "Judgments, Fines, and Forfeits", "Miscellaneous Revenues", "Other Sources"
        ]
      },
      type: 'line'
    },
    bar: {
      width: {
        ratio: 0.8 // this makes bar width x% of length between ticks
      }
    },
    axis: {
      x: {
        type: 'category',
        tick: {
          multiline: false
        }
      },
      y: {
        tick: {
          format: function (yvalue) { return '$' + d3.format(",")(yvalue); }
        }
      }
    },
   size: {
    height: 780
   },
   title: {
      text: currentData + ' County Government Revenues'
    },
    zoom: {
      enabled: true
    }
  });
});
});

});
